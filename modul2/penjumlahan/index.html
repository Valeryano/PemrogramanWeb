<!DOCTYPE html>
<html>
  <head>
    <title>Operasi Penjumlahan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Kalkulator Penjumlahan</h1>
    <form id="kalkulatorForm">
      <label for="bilangan1">Bilangan Pertama:</label>
      <input
        type="number"
        id="bilangan1"
        name="bilangan1"
        required
      /><br /><br />

      <label for="bilangan2">Bilangan Kedua:</label>
      <input
        type="number"
        id="bilangan2"
        name="bilangan2"
        required
      /><br /><br />
      <button onclick="hitungPenjumlahan()">Hitung</button>
      <button onclick="refresh()">refresh</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
